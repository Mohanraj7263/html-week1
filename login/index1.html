<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Box Model</title>

    <link rel="stylesheet" href="index1.css" />
  </head>
  <body>
    <div class="container">
      <div class="navigation-conatiner">
        <div class="slcard">Profile</div>
        <div class="slcard1">Menu1</div>
        <div class="slcard1">Menu2</div>
        <div class="slcard1">Menu3</div>
        <div class="slcard1">Menu4</div>
        <div class="slcard5">B Menu 1</div>
        <div class="slcard6">B Menu 2</div>
      </div>

      <div class="header">
        <div class="head">Logo</div>
        <div class="head1"></div>
        <div class="head2"></div>
      </div>
      <div class="herocontent">
        <div class="head-card">
          <div class="herocard text-purple">100</div>
          <div class="herocard text-color">200</div>
          <div class="herocard text-color">005</div>
          <div class="herocard text-blue">002</div>
        </div>
        <div class="footcard">
          <div class="footcardhead">
            <div class="bigcard bg-red">Chart 1</div>
            <div class="bigcard bg-green">Chart 2</div>
          </div>
          <div class="chart">
            <div class="foot-chart bg-green">Chart 3</div>
            <div class="foot-chart bg-red">Chart 4</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
